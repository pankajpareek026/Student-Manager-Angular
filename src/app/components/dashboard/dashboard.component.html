<div class="container-fluid">
  <div class="row">
    <div class="mt-3 text-end">
      <button  (click)="logout()" class="btn btn-outline-primary">Logout</button>
    </div>
    <div class="col-md-4 mt-3">
      <div class="card p-3 shadow">
        <div class="form-floating mb-3">
          <h3 class="text-center">Add Student</h3>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName">
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="email" [(ngModel)]="email">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="Mobile" [(ngModel)]="mobile">
          <label for="floatingInput">Mobile</label>
        </div>

        <button class="btn btn-success" (click)="addStudent()">Add Student</button>


      </div>
    </div>
    <div class="col-md-8 mt-3">
      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of studentList">
                <th>{{student.firstName}}</th>
                <td>{{student.lastName}}</td>
                <td>{{student.email}}</td>
                <td>{{student.mobile}}</td>
                <td>
                  <button class="btn btn-danger" (click)="deleteStudent(student)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
