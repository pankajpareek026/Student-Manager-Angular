<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form>
            <h3 class="mb-4 text-center">Register</h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="email" [(ngModel)]="email" type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control">
            </div>
            <button (click)="register()" type="button" class="btn btn-primary">Register</button>
            <div class="row mt-3">
              <div class="col">
                <a  class="text-decoration-none" routerLink="/login">Already Have Account ? <span>Login</span></a>
              </div>
              <div class="col">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
